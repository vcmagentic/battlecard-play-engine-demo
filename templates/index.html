<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battlecard Play Engine Demo</title>

</head>
<body class="container mt-5">

    <h1>Battlecard Play Engine</h1>

    <textarea id="inputText" class="form-control" rows="6" placeholder="Paste your call transcript or email notes here..."></textarea>

    <button class="btn btn-success mt-3" onclick="generatePlay()">Generate Play Card</button
